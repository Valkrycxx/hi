<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Picture Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#home">Home</a>
                <a href="#videos">Videos</a>
                <a href="#pictures">Pictures</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </div>
    <div class="content" id="home">
        <h1>Welcome to the Video and Picture Site</h1>
        <div class="gallery" id="videos">
            <h2>Videos</h2>
            <div class="video-item">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-item">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="gallery" id="pictures">
            <h2>Pictures</h2>
            <div class="picture-item">
                <img src="picture1.jpg" alt="Picture 1">
            </div>
            <div class="picture-item">
                <img src="picture2.jpg" alt="Picture 2">
            </div>
        </div>
        <div class="about" id="about">
            <h2>About</h2>
            <p>This is a modern video and picture site with a sleek design.</p>
        </div>
        <div class="contact" id="contact">
            <h2>Contact</h2>
            <p>Email: contact@example.com</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
